name: Foo bar? Bar foo!

on: ['push']

jobs:
  foobar:
    strategy:
      matrix:
        target: [foo, bar]
    uses: ./.github/workflows/foofoobarbar.yml
    with:
      value: ${{ matrix.target }}

  foo:
    needs: foobar
    uses: ./.github/workflows/bar.yml

  bar:
    needs: foobar
    uses: ./.github/workflows/foo.yml
